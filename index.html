<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boleiros Game</title>
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">

        <div class="nav-bar">
            <a href="#">Home</a>
