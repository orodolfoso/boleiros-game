<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boleiros Game</title>
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/inicio.css">
    <!-- FONTAWESOME ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="css/js/scripts.js" defer></script>

</head>

<body>
    <div class="container">
        <img src="imagens/logo-blue1.png" alt="Logo-Boleiros Game">
        <div class="nav-bar">
            <a href="#">Home</a>
            <a href="#">Jogos</a>
            <a href="#">Contato</a>
        </div>

        <div class="socials">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-youtube"></i>
        </div>
    </div>

    <section class="slider">
        <div class="slider-content">
            <input type="radio" name="btn-radio" id="radio1">
            <input type="radio" name="btn-radio" id="radio2">
            <input type="radio" name="btn-radio" id="radio3">

            <div class="slider-box first">
                <img class="img-desktop" src="imagens/4img-gde.png" alt="Imagem 1">
                <img class="img-mobile" src="imagens/4img-peq.png" alt="Imagem 1">
            </div>

            <div class="slider-box">
                <img class="img-desktop" src="imagens/5img-gde.png" alt="Imagem 2">
                <img class="img-mobile" src="imagens/img-peq.png" alt="Imagem 2">
            </div>

            <div class="slider-box">
                <img class="img-desktop" src="imagens/6img-gde.png" alt="Imagem 1">
                <img class="img-mobile" src="imagens/6img-peq.png" alt="Imagem 1">
            </div>

            <div class="nav-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>

            <div class="nav-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
            </div>

        </div>
    </section>

    <section class="container-cards">

        <div class="championships">
            <h3>Brasileirão</h3>
            <img src="imagens/br.png" alt="">
            <a class="links-champ" href="#">Saiba mais</a>
        </div>

        <div class="championships">
            <h3>Libertadores</h3>
            <img src="imagens/liberta.png" alt="">
            <a class="links-champ" href="#">Saiba mais</a>
        </div>

        <div class="championships">
            <h3>Champions League</h3>
            <img src="imagens/champions.png" alt="">
            <a class="links-champ" href="#">Saiba mais</a>
        </div>


    </section>
    <h2 class="today-play">Jogos de hoje</h2>
    <table>
        <tr id="header">
            <td colspan="7"><img src="imagens/logo-br.png" alt=""></td>
        </tr>

        <tr>
            <td class="nav-lateral"></td>
            <td>PARTIDAS</td>
            <td>NOTÍCIAS</td>
            <td class="nav-destaque">CLASSIFICAÇÃO</td>
            <td>ESTATÍSTICAS</td>
            <td>JOGADORES</td>
            <td class="nav-lateral"></td>
        </tr>

    </table>

    </section>

</body>

</html>
