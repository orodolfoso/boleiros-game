<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boleiros Game</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- ICONES -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container">
        <form>
            <img src="imagens/logo-bg.png" alt="Logo">
            <div class="input-container">
                <input type="email" placeholder="E-mail ou telefone" required>
                <i class="bi bi-envelope-fill"></i>
            </div>

            <div class="input-container">
                <input type="password" placeholder="Senha" required>
                <i class="bi bi-shield-lock-fill"></i>
            </div>
            <button type="submit" class="btn-open">Entrar</button>

            <p>Esqueceu a senha?<a href="#">Clique aqui</a></p>

            <button class="create-account">Criar nova conta</button>
        </form>
    </div>

</body>

</html>
